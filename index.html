<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dashboard Interativo</h1>

  <div class="filtros">
    <select id="selecaoCategoria">
      <option value="vendas">Vendas</option>
      <option value="lucro">Lucro</option>
      <option value="clientes">Clientes</option>
    </select>

    <input type="month" id="selecaoData" value="2023-01">

    <select id="selecaoRegiao">
      <option value="norte">Norte</option>
      <option value="sul">Sul</option>
      <option value="leste">Leste</option>
      <option value="oeste">Oeste</option>
    </select>

    <select id="selecaoProduto">
      <option value="produtoA">Produto A</option>
      <option value="produtoB">Produto B</option>
      <option value="produtoC">Produto C</option>
    </select>
  </div>

  <div class="graficos-container">
    <canvas id="grafico" width="400" height="300"></canvas>
    <canvas id="grafico-pizza" width="400" height="300"></canvas>
    <canvas id="grafico-linha" width="400" height="300"></canvas>
    <canvas id="grafico-radar" width="400" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
