<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interativo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-wrapper">
        <h1>Dashboard Interativo</h1>
        <div class="filters">
            <select id="selecaoCategoria">
                <option value="vendas">Vendas</option>
                <option value="lucro">Lucros</option>
                <option value="clientes">Clientes</option>
            </select>
            <select id="selecaoData">
                <option value="2023-01">Janeiro 2023</option>
                <option value="2023-02">Fevereiro 2023</option>
                <option value="2023-03">Mar√ßo 2023</option>
            </select>
        </div>

        <div class="charts">
            <div class="container">
                <canvas id="grafico"></canvas>
            </div>
            <div class="container">
                <canvas id="grafico-pizza"></canvas>
            </div>
            <div class="container">
                <canvas id="grafico-linha"></canvas>
            </div>
            <div class="container">
                <canvas id="grafico-radar"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
