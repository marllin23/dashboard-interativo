<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Interativo</title>
  
  <!-- Link para o CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Carregar Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Dashboard Interativo</h1>

  <!-- Filtro para escolher a categoria de dados -->
  <div class="filters">
    <label for="selecaoCategoria">Escolha uma categoria:</label>
    <select id="selecaoCategoria">
      <option value="vendas">Vendas</option>
      <option value="lucro">Lucro</option>
      <option value="clientes">Clientes</option>
    </select>
  </div>

  <!-- Filtro de data -->
  <div class="filters">
    <label for="selecaoData">Escolha o período:</label>
    <input type="month" id="selecaoData">
  </div>

  <!-- Container para o gráfico de barras -->
  <div class="container">
    <canvas id="grafico"></canvas>
  </div>

  <!-- Container para o gráfico de pizza -->
  <div class="container">
    <canvas id="grafico-pizza"></canvas>
  </div>

  <!-- Script com o código JavaScript -->
  <script src="app.js"></script>

</body>
</html>
