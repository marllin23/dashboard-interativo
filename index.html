<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="dashboard-wrapper">
        <h1>Dashboard Interativo</h1>
        <div class="filters">
            <select id="selecaoCategoria">
                <option value="vendas">Vendas</option>
                <option value="lucro">Lucros</option>
                <option value="clientes">Clientes</option>
            </select>
            <select id="selecaoData">
                <option value="2023-01">Janeiro 2023</option>
                <option value="2023-02">Fevereiro 2023</option>
                <option value="2023-03">Mar√ßo 2023</option>
            </select>
            <select id="selecaoRegiao">
                <option value="norte">Norte</option>
                <option value="sul">Sul</option>
                <option value="leste">Leste</option>
                <option value="oeste">Oeste</option>
            </select>
            <select id="selecaoProduto">
                <option value="produtoA">Produto A</option>
                <option value="produtoB">Produto B</option>
                <option value="produtoC">Produto C</option>
            </select>
        </div>

        <div class="charts">
            <div class="container">
                <canvas id="grafico"></canvas>
            </div>
            <div class="container">
                <canvas id="grafico-pizza"></canvas>
            </div>
            <div class="container">
                <canvas id="grafico-linha"></canvas>
            </div>
            <div class="container">
                <canvas id="grafico-radar"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
